<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Showroom</title>
  <style>
    body {
      margin: 0;
      overflow: auto;
    }

  <link rel="stylesheet" href="./css/style.css" />

  <style>
    /* Add your CSS styles here */
    #zoomInButton,
    #zoomOutButton {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 30px;
      height: 30px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      outline: none;
      margin-right: 5px;
    }

    #zoomOutButton {
      top: 50px;
    }
  </style>

</head>

      <option value="1">Car 1</option>
      <option value="2">Car 2</option>
    </select>
  
    <button id="carColorButton" type="button" class="btn btn-primary">Car Color</button>
    <input type="color" id="colorPicker" style="display: none" />
    <button id="wheelColorButton" type="button" class="btn btn-primary">Wheel Color</button>
    <button id="soundButton" type="button" class="btn btn-primary">Detailed Information</button>
    <button id="interiorButton" type="button" class="btn btn-primary">Interior</button>

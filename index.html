  <div class="position-absolute" style="width: 100%; bottom: 0;">
    <div class="m-3">
      <div class="row ">
        <div class="col"></div>
        <div class="col">
          <table>
            <tr>
              <td colspan="2">
                <select id="carSelect" class="form-select my-2 bg-dark text-white border border-dark text-center"
                  aria-label="Default select example">
                  <option value="0" selected>Choose Car</option>
                  <option value="1">CR-X</option>
                  <option value="2">Alfa Romeo</option>
                </select>
              </td>
              <td>
                <select name="colorSelect" class="form-select my-2 bg-dark text-white border border-dark text-center"
                  aria-label="Default select example" id="carColorButton" disabled>
                  <option value="none">Car Color</option>
                  <option value="merah">Merah</option>
                  <option value="biru">Biru</option>
                  <option value="hijau">Hijau</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" class="btn btn-dark text-white">Start Engine</button>
              </td>
              <td>
                <button id="soundButton" type="button" class="btn btn-dark text-white">Detailed Information</button>
              </td>
              <td>
                <button id="interiorButton" type="button" class="btn btn-dark text-white w-100">Interior</button>
              </td>
            </tr>
          </table>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
  </script>
